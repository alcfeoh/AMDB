<div class="bg-gray-900 min-h-screen p-4 sm:p-6 lg:p-8 font-sans text-white">
  <div class="max-w-7xl mx-auto">

    <mat-card class="bg-gray-800 shadow-lg rounded-lg overflow-hidden">
      <!-- The mat-table directive is what creates the table -->
      <table mat-table [dataSource]="dataSource" class="w-full">

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef class="text-left p-4 bg-gray-700 text-base font-semibold"> Title </th>
          <td mat-cell *matCellDef="let movie" class="p-4 border-b border-gray-700"> {{movie.title}} </td>
        </ng-container>

        <!-- Year Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef class="text-left p-4 bg-gray-700 text-base font-semibold"> Year </th>
          <td mat-cell *matCellDef="let movie" class="p-4 border-b border-gray-700"> {{movie.year}} </td>
        </ng-container>

        <!-- Genre Column -->
        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef class="text-left p-4 bg-gray-700 text-base font-semibold"> Genre </th>
          <td mat-cell *matCellDef="let movie" class="p-4 border-b border-gray-700"> {{movie.genre}} </td>
        </ng-container>

        <!-- Rating Column -->
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef class="text-left p-4 bg-gray-700 text-base font-semibold"> Rating </th>
          <td mat-cell *matCellDef="let movie" class="p-4 border-b border-gray-700">
                <span class="font-bold" [ngClass]="getRatingColor(movie.rating)">
                  {{movie.rating}} / 10
                </span>
          </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-700 transition-colors duration-200"></tr>
      </table>
    </mat-card>
  </div>
</div>
